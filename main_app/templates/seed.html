{% extends 'base.html' %}
{% block content %}
    <h1>Seed DB</h1>
    <div class="container">
        <div id="seed-search">
            <input id="input-search" class="form-control mr-sm-2" type="text" name="q" placeholder="Search" aria-label="Search" value="https://www.googleapis.com/books/v1/volumes?q=subject:science">
            <button id="button-search" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div id="seed-response">
            <p id="status">Seed Your Database</p>
        </div>
    </div>
{% endblock %}
