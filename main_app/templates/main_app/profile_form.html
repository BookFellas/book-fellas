{% extends 'base.html' %}

{% block content %}

<h3>{{ user }}'s Profile</h3>
<form  method="post" action="">
    <div class="form-group">
		{% csrf_token %}
		<table class="table table-striped table-bordered">
		{{ form.as_table }}
		</table>
	</div>
	<input type="submit" value="Submit!" class="btn float-right btn-success">
	<button class="btn btn-warning float-left"><a href={% url 'profiles_index' %}>Back</a></button>
</form>

{% endblock %}
