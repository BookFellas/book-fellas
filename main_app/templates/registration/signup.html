{% extends 'base.html' %}
{% block content %}

<div class="sign">
<h2>Sign Up</h2>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form method="post" action="{% url 'signup' %}">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" class="btn btn-success" value="signup">
</form>
</div>

{% endblock %}
