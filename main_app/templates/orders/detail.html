{% extends 'base.html' %}
{% block content %}
    <h3> Order# {{order.id}}</h3>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Title</th>
					<th scope="col">Price</th>
					<th scope="col">Quantity</th>
				</tr>
			</thead>
			<tbody>
				{% for product_item in product_items %}
					<tr>
                        <th scope="row"><img src="{{ product_item.book.book_img }}"></th>
                        <td>{{ product_item.book }}</td>
                        <td>${% widthratio product_item.price 1 product_item.quantity %}</td>
                        <td> {{product_item.quantity}}</td>
					</tr>
				{% endfor %}
			</tbody>
        </table>
    </div>
{% endblock %}
